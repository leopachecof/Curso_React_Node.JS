
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Empresa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <form>
      <h3>Registro de dados</h3>
      <div class="mb-3">
        <label for="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">Email</label><br />
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
          id="email"
          name="email"
          type="email"
          placeholder="Digite seu email"
        />
      </div>
      <div>
        <label for="cep">CEP</label><br />
        <input id="cep" type="text" name="cep" placeholder="Digite o CEP" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> />
      </div>
      <div>
        <label for="uf">UF</label><br />
        <input
          id="uf"
          type="text"
          name="uf"
          placeholder="Digite a UF"
          maxlength="2"
        />
      </div>
      <div>
        <label for="localidade">Localidade</label><br />
        <input 
          id="localidade"
          type="text"
          name="localidade"
          placeholder="Digite a localidade"
        />
      </div>
      <div>
        <label for="telefone">Telefone</label><br />
        <input
          id="telefone"
          type="text"
          name="telefone"
          placeholder="Digite o telefone com ddd"
        />
      </div>
      <br />
      <button id="btn-add" type="button" type="button" class="btn btn-primary">Adicionar</button>
      <button type="reset"type="button" class="btn btn-danger">Limpar</button>
    </form>
    <hr />
    <h3>Lista de dados</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">CEP</th>
          <th scope="col">UF</th>
          <th scope="col">Localidade</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody id="conteudo-tabela"></tbody>
    </table>
    <script src="./scripts/empresa.js"></script>
  </body>
</html>
